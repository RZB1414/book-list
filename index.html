<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film list</title>

    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="header__titulo">Buiatti`s Book List</h1>
    </header>

    <section class="swiper__container">

        <div class="swiper-div">
            <img class="swiper-img" src="img/book-closed-svgrepo-com.svg" alt="">
            <h2 class="swiper-titulo">Read books</h2>
        </div>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img class="swiper-slide-img" src="img/fundacao.jpg" alt=""></div>
                <div class="swiper-slide"><img class="swiper-slide-img" src="img/fundacao-e-imperio.png" alt=""></div>
                <div class="swiper-slide"><img class="swiper-slide-img" src="img/codigo-da-vinci.jpg" alt=""></div>
                <div class="swiper-slide"><img class="swiper-slide-img" src="img/perdido-em-marte.jpg" alt=""></div>
                <div class="swiper-slide"><img class="swiper-slide-img" src="img/senhor-dos-aneis.jpg" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            effect: 'cards',
            perSlideOffset: 8,
            perSlideRotate: 2,
            rotate: true,
            slideShadows: true,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
