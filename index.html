<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Book list</title>

    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">

        <input type="checkbox" id="menu" class="container__checkbox">
        <label for="menu" class="header__menu-label">
             <span class="header__menu"></span>
        </label>

        <ul class="lista-menu">
            <li class="lista-menu-item">
                <a href="./pesquisa/pesquisa.html" class="lista-menu-link">Search</a>
            </li>
            <li class="lista-menu-item">
                <a class="lista-menu-link">Library</a>
            </li>
            <li class="lista-menu-item">
                <a class="lista-menu-link">News</a>
            </li>
        </ul>

        <h1 class="header__titulo">Buiatti`s Book List</h1>
        <div class="header__icones">
            <a href="#" class="header__icones-link"><img class="header__img" src="img/Favoritos.svg"
                    alt="Livros favoritos" /></a>
            <a href="#" class="header__icones-link"><img class="header__img" src="img/Usuario.svg"
                    alt="Perfil do usuÃ¡rio" /></a>
        </div>
    </header>

    <section class="swiper__container">

        <div class="swiper-div">
            <h2 class="swiper-titulo">Read books</h2>
        </div>

        <!-- Slider main container -->
        <div class="swiper bookSwiper">
            <div class="swiper-wrapper">
                <!-- Slides -->
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

    </section>

    <section class="swiper__scroll">
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-descricao="descricao">
                    <h2 class="swiper-scroll-titulo">Book impression</h2>
                    <p id="changeableText"></p>
                    <p></p>
                </div>
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
    </section>

    <footer class="rodape">
        <h2 class="rodape__texto">Buiatti Group</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script type="module" src="script.js"></script>
</body>

</html>
